<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #9fe2d1;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .project-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background-color: rgb(219, 113, 240);
    }

    .project-card h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .project-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 1rem;
    }

    .project-card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .project-card a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
  </header>

  <div class="projects-container">
    <!-- Calculator -->
    <div class="project-card">
      <h3>Calculator</h3>
      <p>A simple calculator built with HTML, CSS, and JavaScript.</p>
      <a href="calculator.html">View Project</a>
    </div>

    <!-- Clock -->
    <div class="project-card">
      <h3>Clock</h3>
      <p>Digital clock that shows the current time dynamically.</p>
      <a href="clock.html">View Project</a>
    </div>

    <!-- Image Search -->
    <div class="project-card">
      <h3>Image Search</h3>
      <p>Search for images using an API and display results beautifully.</p>
      <a href="imagesearch.html">View Project</a>
    </div>
  </div>
</body>
</html>
